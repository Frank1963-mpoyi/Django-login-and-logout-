{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}



{% block content%}

<style>
    .account-style {
        font-size: 18px;

    }
   

</style>


<div class="container mt-5">
<div class="row">
    <div class="col-6 mx-auto">
        <form method="POST">
            {% csrf_token %}
            
            <fieldset class = "form-group">
                <legend class = "border-botton mb-4"> <small><b>REGISTER</b></small> </legend>
                {{form|crispy}} 

            </fieldset>
            <div class ="form-group">
                <button class="btn btn-outline-info" type ="Submit"> Sign up </button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted account-style">
                Already Have An Account ? <a class ="ml-2 btn btn-info" href="{% url 'login' %}"> sign in </a>
            </small>
        </div>
<br>
    </div>
</div>
</div>

            
        

{% endblock %}
