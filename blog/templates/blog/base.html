{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <script src="{% static 'js/bootstrap.min.js' %}"> </script>

    </head>
    <body>
        {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{message.tags}}">
                {{message}}
            </div>
        {% endfor %}
        {% endif %}
        <div class="container">
            {% block content %}
            {% endblock content %}
        </div>
        
        <header> 

        </header>
        <main>

        </main>
        <footer>

        </footer>

        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    </body>
</html>
